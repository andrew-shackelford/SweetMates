{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
    <form action="{{ url_for('register') }}" method="post">
        <div class="register"></div>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="name" id="name" placeholder="Your Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password1" id="password1" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" id="password2" placeholder="Re-Enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submitbutton" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
