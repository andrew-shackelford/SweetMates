{% extends "layout.html" %}

{% block title %}
    Join Group
{% endblock %}

{% block main %}
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ url_for('static', filename='join-group.js') }}"></script>
    <form action="{{ url_for('join_group') }}" method="post">
        <div class="join_group"></div>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="group_code" id="groupcode" placeholder="Group Code" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="join_code" id="joincode" placeholder="Join Code" type="password"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" id="submitbutton" type="submit">Join Group</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
