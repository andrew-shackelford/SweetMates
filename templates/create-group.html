{% extends "layout.html" %}

{% block title %}
    Create Group
{% endblock %}

{% block main %}
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ url_for('static', filename='create-group.js') }}"></script>
    <form action="{{ url_for('create_group') }}" method="post">
        <div class="make_group"></div>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="groupname" name="group_name" placeholder="Group Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" id="groupcode" name="group_code" placeholder="Group Code" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submitbutton" type="submit">Create Group</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
